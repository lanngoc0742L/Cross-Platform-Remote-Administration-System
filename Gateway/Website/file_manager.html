<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com.net - File Manager</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/file_manager.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="nav-bar">
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="Logo" class="MyLogo" />
            </div>
            <nav class="nav-links">
                <a href="./advanced_menu.html" class="nav-item">More</a>
                <a href="#" class="nav-item">Settings</a>
                <a href="./index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item btn-about">About</a>
            </nav>
        </header>

        <main class="manager-section">
            <div class="explorer-card">
                <div class="toolbar">
                    <div class="path-bar">
                        <i class="fa-solid fa-folder-open"></i>
                        <span id="current-path">Loading...</span>
                    </div>
                    <div class="search-box">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" id="file-search" placeholder="Search files in current folder..." oninput="handleSearch()">
                    </div>
                    <div class="actions">
                        <button class="tool-btn"><i class="fa-solid fa-sync"></i></button>
                        <button class="tool-btn btn-orange"><i class="fa-solid fa-upload"></i> Upload</button>
                    </div>
                </div>

                <div class="explorer-body">
                    <aside class="sidebar">
                        <div class="tree-view">
                        </div>
                    </aside>

                    <div class="file-table-wrapper">
                        <table class="file-table">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Size</th>
                                    <th>Modified</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="file-list">
                                </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <div id="option-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h3 id="modal-title">Command Configuration</h3>
            <div class="modal-body">
                <div class="input-group">
                    <label id="label-1">Key / Arguments:</label>
                    <input type="text" id="option-input-1" placeholder="Enter value...">
                </div>

                <div class="input-group" id="group-iv" style="display: none;">
                    <label>Initialization Vector (IV):</label>
                    <input type="text" id="option-input-2" value="0123456789012345" maxlength="16" placeholder="16 characters">
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeModal()">Cancel</button>
                <button class="btn-confirm" id="btn-modal-confirm">Confirm</button>
            </div>
        </div>
    </div>
    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/file_manager.js"></script>
</body>
</html>
