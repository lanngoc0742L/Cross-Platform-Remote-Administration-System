<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Com.net - Main Page</title>

    <link rel="stylesheet" href="assets/css/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap"
        rel="stylesheet"
    >
</head>

<body>
    <header class="nav-bar">
        <div class="logo-container">
            <img
                src="./assets/images/logo.png"
                alt="Logo"
                class="MyLogo"
            />
        </div>

        <nav class="nav-links">
            <a href="" class="nav-item">More</a>
            <a href="#" class="nav-item">Settings</a>
            <a href="./index.html" class="nav-item">Home</a>
            <a href="#" class="nav-item btn-about">About</a>
        </nav>
    </header>

    <div class="page-content">
        <main class="hero-section">
            <div class="content-wrapper">
                <div class="text-content">
                    <h1 class="main-title">
                        <span class="word-1">This is </span>
                        <span class="word-2">Com</span><span class="word-3">.n</span><span class="word-4">et</span>
                    </h1>

                    <p class="description">
                        Giải pháp tối ưu nhất để điều khiển một máy tính trong cùng LAN!
                    </p>

                    <div class="action-area">
                        <button class="btn-connect">
                            Connect to server
                        </button>
                    </div>
                </div>

                <div class="wire">
                    <svg
                        width="770"
                        height="153"
                        viewBox="0 0 770 153"

                </div>

                <div class="image-content">
                    <img
                        src="assets/images/router.png"
                        alt="Router"
                        class="router-img"
                    >
                </div>
            </div>
        </main>
    </div>

    <!-- ================= SERVER LIST OVERLAY ================= -->
    <div id="server-list-overlay" class="overlay hidden">
        <div class="server-list-container">

            <div class="list-header">
                <div class="icon-btn">
                    <img src="./assets/images/server.png" alt="Server">
                </div>
                <h2>Available agents</h2>

                <div class="header-actions">
                    <button
                        id="reload-btn"
                        class="btn-temp"
                        onclick="reloadServers()"
                    >
                        <img src="./assets/images/reload.png" alt="Reload">
                    </button>

                    <button
                        id="return-btn"
                        class="btn-temp"
                        onclick="closeAgentList()"
                    >
                        <img src="./assets/images/return.png" alt="Return">
                    </button>
                </div>
            </div>

            <div class="server-items-wrapper">
                <ul id="server-list-content" class="server-list">
                    <li class="server-item">Loading agents...</li>
                </ul>
            </div>

            <!-- PAGINATION -->
            <div class="change_page">
                <button class="nav-btn prev-btn">
                    <img src="./assets/images/left.png" class="left_img" alt="">
                </button>

                <span id="page-indicator">Page 1/1</span>

                <button class="nav-btn next-btn">
                    <img src="./assets/images/right.png" class="right_img" alt="">
                </button>
            </div>
        </div>
    </div>

    <div id="login-overlay" class="login-overlay hidden">
        <div class="login-container">
            <h1 class="login-title">> password:<span class="cursor">_</span></h1>
            <form id="login-form" class="login-form">
                <input 
                    type="password" 
                    id="password-input" 
                    class="password-input"
                    placeholder="" 
                    required
                    autocomplete="current-password"
                    autofocus
                >
                <div id="login-error" class="login-error hidden"></div>
            </form>
        </div>
    </div>

    <script src="./assets/js/scripts.js"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
