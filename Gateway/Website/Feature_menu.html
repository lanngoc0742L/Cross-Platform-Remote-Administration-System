<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Com.net - Feature Menu</title>

    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/feature_menu.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>

<body>
    <div class="app-container">
        <header class="nav-bar">
            <div class="logo-container">
                <img src="./assets/images/logo.png" alt="Logo" class="MyLogo" />
            </div>
            <nav class="nav-links">
                <a href="./advanced_menu.html" class="nav-item">More</a>
                <a href="#" class="nav-item">Settings</a>
                <a href="./index.html" class="nav-item">Home</a>
                <a href="#" class="nav-item btn-about">About</a>
            </nav>
        </header>

        <main class="feature-section">
            <div class="feature-container">

                <div class="side-column left-col">
                    <div class="feature-item slide-up delay-1">
                        <div class="feature-content">
                            <span class="feature-text">Application Control</span>
                            <img src="./assets/images/app.png" class="icon-style" alt="not found">
                        </div>
                        <div class="connector-line line-top-left"></div>
                    </div>

                    <div class="feature-item slide-up delay-2">
                        <div class="feature-content">
                            <span class="feature-text">Process Control</span>
                            <img src="./assets/images/process.png" class="icon-style" alt="not found">
                        </div>
                        <div class="connector-line line-mid-left"></div>
                    </div>

                    <div class="feature-item slide-up delay-3">
                        <div class="feature-content">
                            <span class="feature-text">Keylog Control</span>
                            <img src="./assets/images/keylog.png" class="icon-style" alt="not found">
                        </div>
                        <div class="connector-line line-bot-left"></div>
                    </div>
                </div>

                <div class="center-column zoom-in">
                    <div class="laptop-wrapper">
                        <img src="./assets/images/laptop.png" alt="Laptop" class="laptop-img" />

                        <div class="screen-overlay">
                            <div class="code-text typing-effect"></div>
                        </div>
                    </div>

                    <button class="disconnect-btn" onclick="Disconnect()">Disconnect</button>
                </div>

                <div class="side-column right-col">
                    <div class="feature-item slide-up delay-1">
                        <div class="connector-line line-top-right"></div>
                        <div class="feature-content content-right">
                            <span class="feature-text">Screen Control</span>
                            <img src="./assets/images/screen.png" class="icon-style" alt="not found">
                        </div>
                    </div>

                    <div class="feature-item slide-up delay-2">
                        <div class="connector-line line-mid-right"></div>
                        <div class="feature-content content-right">
                            <span class="feature-text">Webcam Control</span>
                            <img src="./assets/images/camera.png" class="icon-style" alt="not found">
                        </div>
                    </div>

                    <div class="feature-item slide-up delay-3">
                        <div class="connector-line line-bot-right"></div>
                        <div class="feature-content content-right">
                            <span class="feature-text">Power Control</span>
                            <img src="./assets/images/power.png" class="icon-style" alt="not found">
                        </div>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script type="module" src="./assets/js/main.js"></script>
    <script type="module" src="./assets/js/Feature_menu.js"></script>
</body>

</html>
